<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/result.css">
  <title>Home</title>
</head>

<body>

  <!-- savepoint header  -->
  <header class="glow">Savepoint</header>

  <!-- nav bar has its own container outside of the header -->
  <nav>
    <ul>
      <!-- links for nav bar can go here -->
      <a href="">Home</a>
      <a href="./login.html">Login</a>
      <a href="">Playlist</a>
      <a href="https://www.twitch.tv" target="_blank">Twitch</a>
    </ul>
  </nav>
<main>
    <div class="parent">
        <div class="div1">
          <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <!-- Sample text that can go above the search bar -->
                    <p class="text-white-50 mb-5">Search more games</p>
                    <div class="form-outline form-white mb-4">
                      <!-- search bar -->
                      <input type="search" class="form-control form-control-lg" />
                      <!-- hook into search button here to create event listener for searching for a game -->
                      <label type="button" for="search">Search</label>
                    </div>
                    </p>
                  </div>
                </div>
          </section>
        </div>
        <div class="div2">
          <section class="vh-50 gradient-custom">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Played Games</h2>
                </div>
                </p>
              </div>
          </section> 
        </div>
        <div class="div3">
          <section class="vh-50 gradient-custom">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Wish List</h2>
                </div>
                </p>
              </div>
          </section> 
        </div>
    </div>

</main>
</body>

</html>
